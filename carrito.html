<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Carrito</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">PeliShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="btnCategoria" href="./index.html"><i class="bi bi-chevron-left"></i>Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="btnCategoria btnCar active" href="./carrito.html"><i class="bi bi-basket"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="txt-footer">© 2024 | PeliShop</p>
            </footer>
        </aside>
        <main>
            <h2 class="title-principal">Compras agregadas</h2>
            <div class="grid-carrito">
                <p class="empty-car disabled">El carrito esta vacío</p>
                <div class="products-car">
                    <div class="product-car">
                        <img class="imgCar" src="https://i.pinimg.com/originals/5f/51/5c/5f515cb2b654e908c0b554f7b12885ee.jpg" alt="">
                        <div class="title-car-product">
                            <small>Título</small>
                            <h3>Pelicula 01</h3>
                        </div>
                        <div class="count-car-product">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="price-car-product">
                            <small>Precio</small>
                            <p>$ 12.000</p>
                        </div>
                        <div class="Sub-car-product">
                            <small>Subtotal</small>
                            <p>$ 12.000</p>
                        </div>
                        <button class="delete-Product"><i class="bi bi-trash"></i></button>
                    </div>
                    <div class="product-car">
                        <img class="imgCar" src="https://i.pinimg.com/originals/5f/51/5c/5f515cb2b654e908c0b554f7b12885ee.jpg" alt="">
                        <div class="title-car-product">
                            <small>Título</small>
                            <h3>Pelicula 02</h3>
                        </div>
                        <div class="count-car-product">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="price-car-product">
                            <small>Precio</small>
                            <p>$ 24.000</p>
                        </div>
                        <div class="Sub-car-product">
                            <small>Subtotal</small>
                            <p>$ 24.000</p>
                        </div>
                        <button class="delete-Product"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
            </div>
            <div class="actions-car">
                <div class="left-actions">
                    <button class="empty-all-products">Vaciar carrito</button>
                </div>
                <div class="right-actions">
                    <img src="" alt="">
                    <div class="total-price">
                        <p>Total:</p>
                        <p id="total">$ 36.000</p>
                    </div>
                    <button class="buy">Comprar ahora</button>
                </div>
            </div>
            <p class="buy-car disabled">¡Gracias por tu compra!</p>
        </main>
    </div>
</body>
</html>
